{% load i18n %}
<header class="bg-dark text-white p-3 mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <a class="text-white text-decoration-none" href="{% url 'home' %}">
                <h3>{% trans "MMORPG Portal" %}</h3>
            </a>
        </div>
        <div class="d-flex align-items-center">
            <form action="{% url 'set_language' %}" method="post" class="me-2">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()" class="form-select form-select-sm">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% for lang in LANGUAGES %}
                        <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                            {{ lang.1 }}
                        </option>
                    {% endfor %}
                </select>
            </form>
            {% if user.is_authenticated %}
                <a href="{% url 'personal_cabinet' %}" class="btn btn-outline-light me-2">{% trans "Cabinet" %}</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">{% trans "Logout" %}</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">{% trans "Login" %}</a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary">{% trans "Register" %}</a>
            {% endif %}
        </div>
    </div>
</header>
