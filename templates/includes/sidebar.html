{% load i18n %}
<div class="card mb-4">
    <div class="card-header">{% trans "Menu" %}</div>
    <div class="card-body">
        <ul class="list-unstyled">
            <li class="mb-2"><a href="{% url 'news_list' %}" class="btn btn-outline-primary w-100">{% trans "News" %}</a></li>
            <li class="mb-2"><a href="{% url 'post_list' %}" class="btn btn-outline-primary w-100">{% trans "Posts" %}</a></li>
            {% if user.is_authenticated %}
                <li class="mb-2"><a href="{% url 'post_create' %}" class="btn btn-outline-success w-100">{% trans "Create Post" %}</a></li>
                {% if user.is_staff %}
                    <li class="mb-2"><a href="{% url 'news_create' %}" class="btn btn-outline-success w-100">{% trans "Create News" %}</a></li>
                {% endif %}
            {% endif %}
        </ul>
    </div>
</div>
